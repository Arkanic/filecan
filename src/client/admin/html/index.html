<!DOCTYPE html>
<html>
    <head>
        <title>Admin Console</title>
    </head>
    <body>
        <div class="content">
            <div id="login">
                <div class="paragraph">
                    <input type="password" id="password"/>
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div id="content" class="hidden">
                <h1 class="title">Admin</h1>
                <p>Uploaded files:</p>
                <div id="filesbox" class="border"></div>
                <h4>Recent logs:</h4>
                <div id="logbox" class="logbox"></div>
            </div>
        </div>
    </body>
</html>
